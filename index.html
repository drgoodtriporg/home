<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Goodtrip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #ffffff;
            overflow: hidden;
        }

        /* BACKGROUND IMAGE
           Uses bg1.png from your repository
        */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        /* Dark overlay for text clarity */
        .background-overlay::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.15); 
            z-index: 2;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 3;
        }

        h1 {
            text-transform: uppercase;
            text-align: center;
            line-height: 1.1;
            letter-spacing: 0.15em;
            text-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }

        .line-1 {
            display: block;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            color: #f0f0f0;
        }

        .line-2 {
            display: block;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            color: #ffffff;
            margin: 10px 0;
        }

        .line-3 {
            display: block;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <main>
            <h1>
                <span class="line-1">anything</span>
                <span class="line-2">everything</span>
                <span class="line-3">nothing</span>
            </h1>
        </main>
    </div>
</body>
</html>
